name: Update README

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make script executable
        run: chmod +x ./update-readme-snippets.sh

      - name: Run update script
        run: |
          ./update-readme-snippets.sh

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet README.md; then
            echo "No changes detected"
          else
            echo "Changes detected"
            git add README.md
            git commit -m "Update README.md with latest file snippets"
            git push
          fi